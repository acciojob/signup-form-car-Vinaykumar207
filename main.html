<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .gender-options {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .gender-options label {
      font-weight: normal;
    }

    .checkbox-container {
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Name" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Email" />

    <label>Gender:</label>
    <div class="gender-options">
      <label for="gender_m">
        <input type="radio" id="gender_m" name="gender" value="male" required /> Male
      </label>
      <label for="gender_f">
        <input type="radio" id="gender_f" name="gender" value="female" required /> Female
      </label>
    </div>

    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
      <option value="ford">Ford</option>
      <option value="bmw">BMW</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required placeholder="Age" />

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required />

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Password" />

    <div class="checkbox-container">
      <input type="checkbox" id="tos" name="tos" required />
      <label for="tos">I agree to the TOS</label>
    </div>

    <button type="submit">Sign Up</button>
  </form>

</body>
</html>
